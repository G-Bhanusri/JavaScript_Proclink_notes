<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document1</title>

    <style>
      .roboto-black-italic {
        font-family: "Roboto", sans-serif;
        font-weight: 900;
        font-style: italic;
      }

      .roboto-regular-italic {
        font-family: "Roboto", sans-serif;
        font-weight: 400;
        font-style: italic;
      }

      .text {
        border: 5px;
        /* for creating  box or border */
        padding: 5%;
        padding-left: 5%;

        padding-right: 3%;
        background-color: rgb(152, 211, 251);
        border-radius: 15px;
        border-left-style: solid;
        border-left-color: rgb(6, 136, 222);
        border-left-width: 10px;
      }
    </style>

    <link rel="pre" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Delius&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Delius&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="text">
      <p class="roboto-black-italic">Intended Audience</p>
      <p class="roboto-regular-italic">
        This tutorial assumes that you already have a static React site
        (Gatsby/Next) being deployed on Vercel or Netlify.<br />
        It's written with the intermediate React developer in mind; if you're
        newer to the modern JS ecosystem, it might be a bit hard to follow.
      </p>
    </div>
  </body>
</html>
